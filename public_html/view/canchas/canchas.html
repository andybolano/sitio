<div class="row  border-bottom white-bg page-heading"> <!--ng-controller="canchasController" ng-init="getCanchas();"-->
    <div class="col-xs-6">
        <h2>Canchas</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="app.home">Dashboard</a>
            </li>
            <li class="active">
                <strong>Canchas</strong>
            </li>
        </ol>
    </div>
    <div class="col-xs-6">
        <div class="espacer" style="height:20px;"></div>
        <a class="btn btn-success  pull-right" ui-sref="app.canchasregistro"><i class="fa fa-plus-circle"></i> Nueva Cancha</a>
    </div>
</div>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-xs-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Mis canchas</h5>
                </div>
                <div class="ibox-content">

                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Medidas</th>
                                <th>Techo</th>
                                <th title="Por equipo"># jugadores</th>
                                <th>Estado</th>
                                <th style="text-align:center;">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="i in Canchas">
                                <td>{{i.id}}</td>
                                <td>{{i.nombre}}</td>
                                <td>{{i.largo}} x {{i.ancho}} m</td>
                                <td>{{i.techo}}</td>
                                <td>{{i.jugadores}}</td>
                                <td>
                                    <a href="javascript:;" ng-if="{{i.estado == 'DISPONIBLE'}}">
                                        <span class="badge badge-danger">Desactivar</span>
                                    </a>
                                    <a href="javascript:;" ng-if="{{i.estado == 'INACTIVA'}}">
                                        <span class="badge badge-success">Activar</span>
                                    </a>
                                </td>
                                <td style="text-align:center;">
                                    <a href="javascript:;" title="Editar"><i class="fa fa-edit ico text-orange"></i></a>
                                    <a href="javascript:;" title="Eliminar"><i class="fa fa-trash ico text-red"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-lg-12" style="text-align: center;">
                            <div class="bg-vacio"></div>
                            <h2 class="vacio-text">No hay canchas Registradas</h2>
                            </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
