<div class="wrapper wrapper-content">
<div class="row  border-bottom white-bg page-heading" ng-init="vm.getSitio();" style="padding: 20px;">
     <div class="row">
         <div class="col-md-4">
             <h4>Actualizar Información</h4>
             <div class="m-t" role="form">
              
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="vm.sitio.nombre" placeholder="Nombre de tu sitio" required="">
                </div>
                <div class="form-group">
                    <select class="form-control" ng-model="r.sitio.ciudad">
                        <option value="Valledudupar">Valledupar</option> 
                    </select>
                    
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="vm.sitio.direccion" placeholder="Direccion" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="vm.sitio.telefono" placeholder="telefono" onkeypress="return validarNumero(event)" required="">
                </div>
                    
              
             <div class="form-group">
                    <input type="email"  id="email" class="form-control"  ng-model="vm.sitio.email" placeholder="Correo Electronico" required="" onblur="validarEmail(this.value,2)">
                </div>
                 <div class="form-group">
                    <input type="password" class="form-control" ng-model="vm.sitio.pass" placeholder="contraseña actual" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="vm.sitio.passNueva" placeholder="Nueva contraseña" required="">
                </div>
                 <div class="row">
                  <div class="col-lg-12" style="text-align: right">
                 <button class="btn btn-primary" ng-click="vm.update();"> <i class="fa fa-cloud-upload"></i> Actualizar Información</button>
                  </div>
                 </div>
             </div>  
         </div> 
         <div class="col-md-4">
             <h4>Actualizar Logo</h4>
              <label>Sube el  logo de tu sitio:</label>
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <span class="btn btn-default btn-file"><span class="fileinput-new">Seleccionar Foto</span>
                                <span class="fileinput-exists">Cambiar</span><input type="file" uploader-model="vm.sitio.imagen" name="images" id="files" /></span>
                                <span class="fileinput-filename"></span>
                                <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">×</a>
                            </div>
                            <div id="image">
                                <div class="row">
                                    <div class="col-lg-12" style="text-align: center;padding-top:50px;">
                                        <i class="fa fa-image ico-bg"></i>
                                    </div>
                                </div>
                            </div>
              <div class="spacer" style="height: 30px;"></div>
              <div class="row">
                  <div class="col-lg-12" style="text-align: right">
                    <button class="btn btn-success" ng-click="vm.updateImage()"><i class="fa fa-picture-o"></i> Actualizar logo</button>
                  </div>
              </div>
         </div> 
      </div>
   
</div>
</div>
